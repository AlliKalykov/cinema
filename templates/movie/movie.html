{% extends 'base.html' %}

<h1>My First Template</h1>

{% block content %}
    <h1>My First Template</h1>
    <p>Current time:</p>
    {% for movie in movies %}
        <a href="{% url 'movie_detail' movie.id %}">{{ movie.name }}</a>
        <p>{{ movie.id }}</p>
        <p>{{ movie.name }}</p>
        <p>{{ movie.long_time }}</p>
        <p>{{ movie.company }}</p>
        <br>
        <br>
        <br>    
    {% endfor %}
{% endblock %}
